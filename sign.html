</head>
<body>
  <nav class="navbar bg-primary ">
    <div class="col p-2">
      <a href="index.html" class="link-light link-underline-opacity-25 link-underline-opacity-100-hover p-2">
        Main
      </a>
      <a href="timeline.html" class="link-light link-underline-opacity-25 link-underline-opacity-100-hover p-2">

      <a href="admin.html" class="link-light link-underline-opacity-25 link-underline-opacity-100-hover p-2">
        Admin
      </a>
    </div>
  </nav>
  <div class="container text-center p-2">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
      <header>
        <h1>Register/Login</h1>
      </header>
    
      <div id="signupForm" class="form-container">
        <h2>Register</h2>
        <div class="mb-3 row">
          <form onsubmit="validateSignUp(event)" class="p-2">
            <label class="col-sm-2 col-form-label" for="usernameSignUp">Username:</label>
            <input type="text" id="usernameSignUp" name="usernameSignUp" required>
            <span id="usernameErrorSignUp" class="error-message"></span>
      
            <br>
      
            <label class="col-sm-2 col-form-label" for="passwordSignUp">Password:</label>
            <input type="password" id="passwordSignUp" name="passwordSignUp" required>
            <span id="passwordErrorSignUp" class="error-message"></span>
      
            <br>
            <input type="submit" value="Sign Up">
          </form>
        </div>
        <p id="signupError">Error Signing Up</p>
      </div>
    
      <div id="signinForm" class="form-container">
        <h2>Login</h2>
        <div class="mb-3 row">
          <form onsubmit="validateSignIn(event)">
            <label class="col-sm-2 col-form-label"  for="usernameSignIn">Username:</label>
            <input type="text" id="usernameSignIn" name="usernameSignIn" required>
            <span id="usernameErrorSignIn" class="error-message"></span>
      
            <br>
      
            <label class="col-sm-2 col-form-label"  for="passwordSignIn">Password:</label>
            <input type="password" id="passwordSignIn" name="passwordSignIn" required>
            <span id="passwordErrorSignIn" class="error-message"></span>
      
            <br>
      
            <input type="submit" value="Sign In">
          </form>
        </div>  
        <p id="signupError">Error Signing In</p>
      </div>
  </div>
</body>

</body>
</html>
